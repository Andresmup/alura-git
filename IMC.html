function calculardorIMC(nombre){
	var peso = prompt("Ingrese el peso de " + nombre);
	var altura = prompt("Ingrese la altura de " + nombre);
	var IMC = peso/(altura *altura)
	return IMC;
}

function promediar(valor1,valor2){
	var promedio = (valor1 + valor2)/2
	return promedio;
}
