<meta charset='UTF-8'>
<h1>Años mundiales</h1>

<script>
function imprimir(mensaje){
	document.write(mensaje);
	saltarlinea();
}

function saltarlinea(){
	document.write("<br>");
}

function saltar3linea(){
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
}


var añoMundial = 1930
var añoActual = 2022

while(añoMundial <= añoActual){
	imprimir("Hubo mundial en el año " +añoMundial)
	añoMundial = añoMundial + 4;



}

</script>
